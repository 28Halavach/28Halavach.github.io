<div class="col-md-6">
    <div class="card mb-4" data-productid="${item.id}">
        <img src="img/roll/${item.img}" alt="${item.title}" class="product-img">
        <div class="card-body text-center">
            <h4 class="item-title">${item.title}</h4>
            <p><small class="text-muted">${item.itemsInBox} шт.</small></p>

            <div class="details-wrapper">
                <div class="items">
                    <button class="items__control" data-click="minus">-</button>
                    <div class="items__current" data-count>${item.counter}</div>
                    <button class="items__control" data-click="plus">+</button>
                </div>

                <div class="price">
                    <div class="price-weight">${item.weight}</div>
                    <div class="price-currency">${item.price}</div>
                </div>

                <button type="button" class="btn btn-block btn-outline-warning">+ в корзину</button>
            </div>
        </div>
    </div>
</div>



<header class="header">
    <div class="container text-center">
        <img src="img/logo/logo.svg" width="92" alt="Суши и пицца">
        <div class="display-4">Доставка роллов</div>
        <p class="lead">Оперативно и вкусно</p>
    </div>
</header>


<!-- Cart item -->
<div class="cart-item" data-id="02">
    <div class="cart-item__top">
        <div class="cart-item__img">
            <img src="img/roll/california-tempura.jpg" alt="">
        </div>
        <div class="cart-item__desc">
            <div class="cart-item__title">Калифорния темпура</div>
            <div class="cart-item__weight">6 шт. / 205г.</div>

            <!-- cart-item__details -->
            <div class="cart-item__details">

                <div class="items items--small counter-wrapper">
                    <div class="items__control" data-action="minus">-</div>
                    <div class="items__current" data-counter="">1</div>
                    <div class="items__control" data-action="plus">+</div>
                </div>

                <div class="price">
                    <div class="price__currency">250 ₽</div>
                </div>

            </div>
            <!-- // cart-item__details -->

        </div>
    </div>
</div>
