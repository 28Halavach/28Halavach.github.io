<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./video12.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="tabs">
        <div class="tabs__nav tabs-nav">
          <div class="tabs-nav__item is-active" data-tab-name="tab-1">
            Таб 1
          </div>
          <div class="tabs-nav__item" data-tab-name="tab-2">Таб 2</div>
          <div class="tabs-nav__item" data-tab-name="tab-3">Таб 3</div>
        </div>
        <div class="tabs__content">
          <div class="tab is-active tab-1">
            <div class="video12">
              <iframe
                src="https://www.youtube.com/embed/vu7oEJeN6S0"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
          </div>
          <div class="tab tab-2">
            <div class="video12">
              <iframe
                src="https://www.youtube.com/embed/Ta3RGu0bIhY"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
          </div>
          <div class="tab tab-3">
            <div class="video12">
              <iframe
                src="https://www.youtube.com/embed/hSrOpTYKNMw"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
