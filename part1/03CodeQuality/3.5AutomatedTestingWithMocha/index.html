	<script>
		let ul = document.getElementById("ul");
		let li = document.createElement("li");
		li.innerHTML = `<a href="${window.location.href}">${window.location.href}</a>`;
		ul.append(li);
	</script>

	<script>
		function pow(x, n) {
			if (n < 0) return NaN;
			if (Math.round(n) != n) return NaN;

			let result = 1;

			for (let i = 0; i < n; i++) {
				result *= x;
			}

			return result;
		}
	</script>
