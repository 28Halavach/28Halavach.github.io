      <h2>

          >task Случайное число от min до max</a
        >
      </h2>
      <p>
        Функция формирует случайное число от min включительно, до max не включая
      </p>
      <script>
        function random(min, max) {
          return min + (max - min) * Math.random();
        }
        document.writeln(random(5, 5 + 1e-14));
      </script>

      <h2>
        <a
          href="https://learn.javascript.ru/number#sluchaynoe-tseloe-chislo-ot-min-do-max"
          >task Случайное целое число от min до max</a
        >
      </h2>
      <script>
        function random2(min, max) {
          return Math.floor(min + Math.random() * (max + 1 - min));
        }
        document.writeln(random2(5, 7));

        function randomInteger(min, max) {
          // получить случайное число от (min-0.5) до (max+0.5)
          let rand = min - 0.5 + Math.random() * (max - min + 1);
          return Math.round(rand);
				}
				document.writeln(randomInteger(1, 3))
