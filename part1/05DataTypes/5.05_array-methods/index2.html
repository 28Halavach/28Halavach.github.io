    <script>
      function Calculator() {
        this.methods = {
          "-": (a, b) => a - b,
          "+": (a, b) => a + b,
        };

        this.calculate = function (str) {
          let split = str.split(" "),
            a = +split[0],
            op = split[1],
            b = +split[2];

          if (!this.methods[op] || isNaN(a) || isNaN(b)) {
            return NaN;
          }

          return this.methods[op](a, b);
        };

        this.addMethods = function (name, func) {
          this.methods[name] = func;
        };
      }
    </script>

    <div style="white-space: pre-line;">
      <script>
        let powerCalc = new Calculator();
        document.writeln(powerCalc.calculate("3 + 7"));
        document.writeln(powerCalc.calculate("3 - 7"));
        powerCalc.addMethods("asdf", (a, b) => a ** b);
        document.writeln(powerCalc.calculate("2 asdf 3"));
      </script>
		</div>
