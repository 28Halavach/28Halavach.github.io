    <h3>Отсортировать пользователей по возрасту</h3>

    <script>
			let yakov = { name: "ГЯков", age: 27 }
      let vasya = { name: "ВВася", age: 25 };
      let petya = { name: "БПетя", age: 30 };
      let petya2 = { name: "БПетя", age: 31 };
      let masha = { name: "АМаша", age: 28 };

			let arr = [vasya, petya, yakov, masha, petya2,];
			
			function sortByAge(arr) {
				arr.sort((a,b) => 
					a.name > b.name ? 1 : -1
				)
			}

			sortByAge(arr);
			console.log(arr);
			
    </script>
