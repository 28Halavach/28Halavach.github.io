    <h3>Перемешайте массив</h3>

    <script>
      let arr = [1, 2, 3];

      function shuffle(arr) {
        var j, temp;
        for (var i = arr.length - 1; i > 0; i--) {
          j = Math.floor(Math.random() * (i + 1));
          temp = arr[j];
          arr[j] = arr[i];
          arr[i] = temp;
        }
        // return arr;
      }
      shuffle(arr);

      console.log(arr);
    </script>

    <div style="white-space: pre-line;">
      <script>
        document.writeln(arr);

        let count = {
          "123": 0,
          "132": 0,
          "213": 0,
          "231": 0,
          "321": 0,
          "312": 0,
        };

        for (let i = 0; i < 1000000; i++) {
					let array = [1, 2, 3];
					shuffle(array);
					count[array.joing('')]++;
				}

				// показать колечество всех возможных вариантов
				for (let key in count) {
					document.writeln(`${key}: ${count[key]}`)
				}
      </script>
