    <h3>Оставить уникальные элементы массива</h3>

    <script></script>

    <div style="white-space: pre-line;">
      <script>
        function unique(arr) {
					let result = [];
					
					for (str of arr) {
						if(!result.includes(str)) {
							result.push(str);
						}
					}

					return result;
        }

        let strings = [
          "кришна",
          "кришна",
          "харе",
          "харе",
          "харе",
          "харе",
          "кришна",
          "кришна",
          ":-O",
        ];

        console.log(unique(strings)); // кришна, харе, :-O
      </script>
