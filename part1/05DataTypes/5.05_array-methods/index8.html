    <h3>Переведите текст вида border-left-width в borderLeftWidth</h3>

    <script>
			function filterRange(arr, a, b) {
				let arrN = [];
				arr.forEach( item => {
					if (item >= a && item <= b) {
						arrN.push(item);
					}
				})
				return arrN;
			}

			let arr = [5, 3, 8, 1];

			let filtered = filterRange(arr, 1, 4);


		</script>

    <div style="white-space: pre-line;">
      <script>
				document.writeln(filtered);
      </script>
