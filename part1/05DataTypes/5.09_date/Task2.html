    <script>
      // 2012-01-20T03:12:00:000Z
      // let date = new Date("2012-01-20");
      let date = new Date(2012, 1, 20, 3, 12, 0, 0);
      document.writeln(date,'<br>');

			// date = new Date();

      function getWeekDay(date) {
      	let days = [ 'ВС', 'ПН','ВТ', 'СР', 'ЧТ', 'ПТ', 'СБ'];
      	return days[date.getDay()];
      }
      document.writeln(getWeekDay(date),'<br>');

			function getLocalDay(date) {
				let days = [ 7, 1, 2, 3, 4, 5, 6];
      	return days[date.getDay()];
			}
      document.writeln(getLocalDay(date),'<br>');

    </script>
