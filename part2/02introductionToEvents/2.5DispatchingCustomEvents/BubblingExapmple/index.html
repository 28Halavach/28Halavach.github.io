    <h1 id="elem">Hello from the script</h1>
    <script>
        // catch on document
        document.addEventListener("hello", function(event) { // (1)
            console.log("Hello from " + event.target.tagName);
        });

        // ...dispatch on elem!
        let event = new Event("hello", {bubbles: true}); // (2)
        elem.dispatchEvent(event);

        // the handler on document will activate and display the message.
    </script>

    <!-- Notes:
    1.We should use addEventListener addEventListener Listen 
    2.Must set bubbles:true, otherwise the event won't bubble up.

    The bubbling mechanics is the same for built-in (click) and custom (hello) event. There are also capturing and bubbling stages.-->

    <script>
        let eventMouse = new MouseEvent("click", {
            bubbles: true,
            cancelable: true,
            clientX: 100,
            clientY: 100
        });

        console.log(eventMouse.clientX);
