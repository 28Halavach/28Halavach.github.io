<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      img {
        cursor: pointer;
      }
    </style>
    <style>
      #flyjet {
        width: 80px;
        height: 48px;
        transition: all 3s cubic-bezier(0.25, 1.5, 0.75, 1.5);
      }

      #flyjet.growing {
        width: 400px;
        height: 240px;
      }
    </style>
  </head>

  <body>
    <img id="flyjet" src="https://en.js.cx/clipart/flyjet.jpg" />

    <script>
      const flyjet = document.querySelector("#flyjet");

      let cat = true;

      flyjet.onclick = function () {
        let ended = false;

        // flyjet.addEventListener('transitionend', function() {
        //   if (!ended) {
        //     ended = true;
        //     console.log('Done ================')
        //   }
        // });

        if (cat) {
          flyjet.classList.add("growing");
          cat = !cat;
        } else {
          flyjet.classList.remove("growing");
          cat = !cat;
        }
      };
    </script>
  </body>
</html>
