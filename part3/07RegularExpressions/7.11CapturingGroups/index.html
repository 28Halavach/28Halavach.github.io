	<script>
		console.log(`Gogogo gogo now!`.match(/(go)+/gi));

		(function () {
			let regexp = /([\w-]+\.)+\w+/ig;
			console.log(`site.com my.site.com my-site.com`.match(regexp));
		})()

		;(function () {
			let regexp = /[-.\w]+@([\w-]+\.)+[\w-]+/g;
			console.log(`my@mail.ru @ his@site.com.uk`.match(regexp));
		})()

		;(function() {
			let str = '<h1>Hello, wrold!</h1>'
			let tag = str.match(/<(.*?)>/)
			log(tag[0])
			log(tag[1])
		})()

		;(function(){
			let str = '<span class="my">'
			let regexp = /<(([a-z]+)\s*([^>]*))>/;

			let result = str.match(regexp);
			log(result[0]);
			log(result[1]);
			log(result[2]);
			log(result[3]);
		})()

		;(function() {
			let regexp = /df/g;

			let str = "color: #3f3; background-color: #AA00ef; and: #abcd";
			log( str.match(regexp) ); // #3f3 #AA00ef
		})
