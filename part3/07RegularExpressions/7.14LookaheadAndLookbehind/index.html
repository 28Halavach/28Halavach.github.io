<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>stamp</title>
    <link rel="icon" href="/images/flower.ico" />
    <link rel="stylesheet" href="/normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js"></script>
  </head>

  <body>
    <ul>
      <li><a href="/" id="mainPage">root Main page</a></li>
      <li>
        <a href="https://learn.javascript.ru/regexp-lookahead-lookbehind">
          Опережающие и ретроспективные проверки
        </a>
      </li>
      <li>Alt + 0136 = € в русской раскладке на NumLock</li>
    </ul>

    <script>
      (function () {
        let str = "1 индейка стоит 30€";
        console.log(str.match(/\d+(?=(€))/));
      })();

      (function () {
        let str = "2 индейки стоят 60€";
        console.log(str.match(/\d+(?!€)/));
      })();

      (function () {
        let str = "1 индейка стоит $30";
        console.log(str.match(/(?<=\$)\d+/));
      })();

      (function () {
        let str = "2 индейки стоят $60";
        console.log(str.match(/(?<!\$)\d+/));
      })();
    </script>
    <script src="/part1/common.js"></script>
  </body>
</html>
