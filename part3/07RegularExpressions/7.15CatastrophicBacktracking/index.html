    <script>
      (function () {
        let regexp = /^((?=(\w+))\2\s?)*$/;
        console.log(regexp.test("A good string"));

      (function () {
				let regexp = /^((?=(?<word>\w+))\k<word>\s?)*$/;

				console.log(regexp.test(str));
				console.log(regexp.test("A correct string"));
